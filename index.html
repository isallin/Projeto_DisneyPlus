<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--big"> 
                Chegou o novo Disney+
            </h3>
            <h2 class="title--small"> 
                onde tudo se encontra
            </h2>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <button>DISNEY+ PADRÃO</button>
                    <p class="text">O Disney+ Padrão inclui canais selecionados da ESPN (ESPN e ESPN3)</p>
                </li>
                <li class="hero__content__combos__combo">
                    <button>DISNEY+ PREMIUM</button>
                    <p class="text">O Disney+ Premium inclui todos os canais da ESPN, torneios exclusivos e eventos esportivos</p>
                </li>
            </ul>
            <p class="link-text">
                Confira os detalhes dos planos
            </p>
        </div>
    </section>
</body>
</html>
